<!DOCTYPE html>
<html>
<head>
    <title ng-bind="title"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script data-main="scripts/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</head>
<body>
<div class="container">
    <header class="row">
        <h1 class="h2 well well-sm text-center" ng-bind="title + (currentUser ? ' (' + currentUser.username + ')' : '')"></h1>
    </header>
    <main class="row well">
        <aside class="col-md-2" ads-sidebar></aside>
        <div class="col-md-10 text-center">
            <div alert ng-repeat="alert in alerts" dismiss-on-timeout="4000" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div>
        </div>
        <span ng-view></span>
    </main>
    <footer class="row well well-sm text-center">&copy; 2015 by Tr00peR</footer>
</div>
</body>
</html>
