<form class="col-lg-4 col-lg-offset-3 col-md-5 col-md-offset-2 well">
    <h3 class="text-center">Login</h3>
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="loginUser.username">
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginUser.password">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" ng-click="login()">Login</button>
    </div>
</form>
