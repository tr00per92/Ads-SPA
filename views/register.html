<form class="col-md-6 col-md-offset-2 well">
    <h3 class="text-center">User Registration</h3>
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="newUser.username">
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="newUser.password">
        </div>
        <div class="col-md-6">
            <label for="password2">Confirm password: </label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm password" ng-model="newUser.confirmPassword">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newUser.name">
        </div>
        <div class="col-md-6">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="newUser.email">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="phone">Phone: </label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="newUser.phone">
        </div>
        <div class="col-md-6">
            <label for="town">Town: </label>
            <select class="form-control" id="town" ng-model="newUser.townId" ng-options="town.id as town.name for town in towns">
                <option selected value>--- Select Town ---</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btn-block" ng-click="register()">Register</button>
    </div>
</form>
